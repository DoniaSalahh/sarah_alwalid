            <div class="dataTop">
                <h1 class="text-center">نموذج العقد السكني</h1>
            </div>

                <div class="container">
                    <div class="dataForm" >
                        <form id="ownerFormm">
                            <div class="row">
                                <h3 class="mb-3 fw-bold">بيانات المستأجر</h3>
                                <div class="col-md-6">
                                    <label for="clientName" class="mb-2">اسم المستأجر:</label>
                                    <input type="text" id="clientName" name="clientName" class="form-control mb-2" placeholder="اسم المستأجر" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="clientPhone" class="mb-2">رقم الجوال(المسجل في أبشر):</label>
                                    <input type="text" id="clientPhone" name="clientPhone" class="form-control mb-2" placeholder="رقم الجوال" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="clientIDNumber" class="mb-2">رقم الهوية:</label>
                                    <input type="number" id="clientIDNumber" name="clientIDNumber" class="form-control mb-2" placeholder="رقم الهوية" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="clientEmail" class="mb-2">البريد الإلكتروني:</label>
                                    <input type="email" id="clientEmail" name="clientEmail" class="form-control mb-2" placeholder="البريد الإلكتروني" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="clientDayBD" class="mb-2">تاريخ الميلاد:</label>
                                    <select id="clientDayBD" name="clientDayBD" class="form-control mb-2" required>
                                        <option value="">اختر اليوم</option>
                                        <script>
                                            for (let i = 1; i <= 31; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="clientMonthBD" class="mb-2">الشهر:</label>
                                    <select id="clientMonthBD" name="clientMonthBD" class="form-control mb-2" required>
                                        <option value="">اختر الشهر</option>
                                        <script>
                                            const hijriMonths = [
                                                "محرم", "صفر", "ربيع الأول", "ربيع الآخر", 
                                                "جمادى الأولى", "جمادى الآخرة", "رجب", "شعبان", 
                                                "رمضان", "شوال", "ذو القعدة", "ذو الحجة"
                                            ];
                        
                                            hijriMonths.forEach((month, index) => {
                                                document.write(`<option value="${index + 1}">${month}</option>`);
                                            });
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="clientYearBD" class="mb-2">السنة:</label>
                                    <select id="clientYearBD" name="clientYearBD" class="form-control mb-2" required>
                                        <option value="">اختر السنة</option>
                                        <script>
                                            const year = new Date().getFullYear();
                                            for (let i = 1900; i <= year; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="clientDayBDHJ" class="mb-2">تاريخ الميلادي:</label>
                                    <select id="clientDayBDHJ" name="clientDayBDHJ" class="form-control mb-2" required>
                                        <option value="">اختر اليوم</option>
                                        <script>
                                            for (let i = 1; i <= 31; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="clientMonthBDHJ" class="mb-2">الشهر:</label>
                                    <select id="clientMonthBDHJ" name="clientMonthBDHJ" class="form-control mb-2" required>
                                        <option value="">اختر الشهر</option>
                                        <script>
                                            for (let i = 1; i <= 12; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="clientYearBDHJ" class="mb-2">السنة:</label>
                                    <select id="clientYearBDHJ" name="clientYearBDHJ" class="form-control mb-2" required>

                                        <script>
                                            const yearr = new Date().getFullYear();
                                            for (let i = 1900; i <= yearr; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                            </div>
                            <h3 class="mt-4 mb-4">في حال وجود وكيل شرعي للمالك</h3>
                            <div class="row">

                                </div>
                            </div>
                            <div class="row">

                                    <label for="clientAgentName" class="mb-2">اسم الوكيل:</label>

                                </div>
                                <div class="col-md-6">
                                    <label for="clientAgencyPhone" class="mb-2">رقم الجوال(المسجل في أبشر):</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
