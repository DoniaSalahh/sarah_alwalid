    <div class="formData">
            <div class="dataTop">
                <h1 class="text-center">نموذج العقد الموحد بالباطن</h1>
            </div>
            <div class="dataBottom">
                <div class="container">
                    <div class="dataForm">
                        <form id="ownerForm">
                            <div class="row">
                                <h3 class="mb-3 fw-bold"> بيانات المنشأة العقارية و الوسيط</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="facilityName" class="mb-2">   اسم المنشأة العقارية :</label> 
                                    <input type="text" id="facilityName" name="facilityName" class="form-control mb-2" placeholder="اسم المنشأة العقارية :  " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="facilityAddress" class="mb-2"> عنوان المنشأة العقارية  :</label>
                                    <input type="text" id="facilityAddress" name="facilityAddress" class="form-control mb-2" placeholder="عنوان المنشأة العقارية  " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="facilityRecordNum" class="mb-2">رقم السجل التجاري :</label>
                                    <input type="number" id="facilityRecordNum" name="facilityRecordNum" class="form-control mb-2" placeholder="  رقم السجل التجاري   " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="facilityPhone" class="mb-2">  رقم الهاتف :</label> 
                                    <input type="number" id="facilityPhone" name="facilityPhone" class="form-control mb-2" placeholder="رقم الهاتف " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="agentName" class="mb-2">اسم الوسيط :</label> 
                                    <input type="text" id="agentName" name="agentName" class="form-control mb-2" placeholder="اسم الوسيط " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="agentNationality" class="mb-2">الجنسية : </label> 
                                    <input type="text" id="agentNationality" name="agentNationality" class="form-control mb-2" placeholder="الجنسية" required>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="agentID" class="mb-2">رقم الهوية :  </label>
                                    <input type="number" id="agentID" name="agentID" class="form-control mb-2" placeholder=" رقم الهوية " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="agentIdType" class="mb-2"> نوع الهوية : </label>
                                    <input type="text" id="agentIdType" name="agentIdType" class="form-control mb-2" placeholder="نوع الهوية  " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="agentPhone" class="mb-2">رقم الجوال:</label>
                                    <input type="text" id="agentPhone" name="agentPhone" class="form-control mb-2" placeholder="رقم الجوال" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="agentEmail" class="mb-2">البريد الإلكتروني:</label>
                                    <input type="email" id="agentEmail" name="agentEmail" class="form-control mb-2" placeholder="البريد الإلكتروني" required>
                                </div>
                            </div>
                            <div class="row">
                                <h3 class="mb-3 fw-bold">بيانات صكوك التملك  </h3>
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="sakNumber" class="mb-2">رقم الصك  :</label>
                                    <input type="number" id="sakNumber" name="sakNumber" class="form-control mb-2" placeholder="رقم الصك   " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="sakIssuer" class="mb-2">جهة الإصدار: </label>
                                    <input type="text" id="sakIssuer" name="sakIssuer" class="form-control mb-2" placeholder="جهة الإصدار  " required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label for="sakDateDay" class="mb-2">تاريخ الاصدار :</label>
                                    <select id="sakDateDay" name="sakDateDay" class="form-control mb-2" required>
                                        <option value="">اختر اليوم</option>
                                        <script>
                                            for (let i = 1; i <= 31; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="sakDateMonth" class="mb-2">الشهر:</label>
                                    <select id="sakDateMonth" name="sakDateMonth" class="form-control mb-2" required>
                                        <option value="">اختر الشهر</option>
                                        <script>
                                            for (let i = 1; i <= 12; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="sakDateYear" class="mb-2">السنة:</label>
                                    <select id="sakDateYear" name="sakDateYear" class="form-control mb-2" required>
                                        <option value="">اختر السنة</option>
                                        <script>
                                            const currentyear = new Date().getFullYear();
                                            for (let i = 1900; i <= currentyear; i++) {
                                                document.write(`<option value="${i}">${i}</option>`);
                                            }
                                        </script>
                                    </select>
                                </div>
                
                            </div>
                            <div class="row">
                               
                                <div class="col-md-12">
                                    <label for="sakAddress" class="mb-2"> مكان الإصدار : </label>
                                    <input type="text" id="sakAddress" name="sakAddress" class="form-control mb-2" placeholder="مكان الإصدار    " required>
                                </div>
                            </div>

                            

                            <div class="row">
                                <h3 class="mb-3 fw-bold">بيانات العقار </h3>
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="buildingAdress" class="mb-2"> العنوان الوطني :</label>
                                    <input type="text" id="buildingAdress" name="buildingAdress" class="form-control mb-2" placeholder="العنوان الوطني   " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="buildingType" class="mb-2">نوع بناء العقار : </label>
                                    <input type="text" id="buildingType" name="buildingType" class="form-control mb-2" placeholder="نوع بناء العقار  " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="buildingUsage" class="mb-2">نوع استخدام العقار :   </label>
                                    <input type="text" id="buildingUsage" name="buildingUsage" class="form-control mb-2" placeholder=" نوع استخدام العقار :  " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="buildingFloorNum" class="mb-2">  عدد الأدوار : </label>
                                    <input type="number" id="buildingFloorNum" name="buildingFloorNum" class="form-control mb-2" placeholder="عدد الأدوار    " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="buildingUnitsNum" class="mb-2">  عدد الوحدات : </label>
                                    <input type="number" id="buildingUnitsNum" name="buildingUnitsNum" class="form-control mb-2" placeholder="عدد الوحدات     " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="buildingElevatorNum" class="mb-2">عدد المصاعد : </label>
                                    <input type="number" id="buildingElevatorNum" name="buildingElevatorNum" class="form-control mb-2" placeholder="عدد المصاعد    " required>
                                </div>
                                <div class="col-md-6">
                                    <label for="buildingMawaqefNum" class="mb-2">  عدد المواقف : </label>
                                    <input type="number" id="buildingMawaqefNum" name="buildingMawaqefNum" class="form-control mb-2" placeholder="عدد المواقف     " required>
                                </div>
                            </div>

                            
                            <button type="submit" class="btn d-block m-auto mt-4 text-white" style="width: fit-content;" > التالي</button>
                            <button class="btn d-block m-auto mt-2 text-white" ><a href="subcontract.html">الرجوع</a></button>

                            
                        </form>
                    </div>
                </div>
            </div>
            
            
    </div>
