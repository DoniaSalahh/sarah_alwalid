                    <option value="">اختر المدة</option>
                    <script>
                      function createMonthOptions(id, start, end, step) {
                        const selectElement = document.getElementById(id);
                        for (let i = start; i <= end; i += step) {
                          const option = document.createElement("option");
                          option.value = i;
                          option.textContent = `${i} شهر`;
                          selectElement.appendChild(option);
                        }
                      }

                      function createYearOptions(id, start, end) {
                        const selectElement = document.getElementById(id);
                        for (let i = start; i <= end; i++) {
                          const option = document.createElement("option");
                          option.value = i * 12;
                          option.textContent = `${i} سنة`;
                          selectElement.appendChild(option);
                        }
                      }
                      createMonthOptions("unitContract", 3, 12, 1);
                      createYearOptions("unitContract", 1, 25);
                    </script>
